<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logotitle.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">


<!-- Primary Meta Tags -->
    <title>Jots</title>
    <meta name="title" content="Jots">
    <meta name="description" content="A webapp for writing down notes, articles
    etc. (Demo)">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="jots.vercel.app">
    <meta property="og:url" content="jots.vercel.app">
    <meta property="og:title" content="Jots">
    <meta property="og:description" content="A webapp for writing down notes, articles
    etc. (Demo)">
    <meta property="og:image" content="Onboarding.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="jots.vercel.app">
    <meta property="twitter:title" content="Jots">
    <meta property="twitter:description" content="A webapp for writing down notes, articles
    etc. (Demo)">
    <meta property="twitter:image" content="Onboarding.png">



  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
